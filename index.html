<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9013209215119038"
      crossorigin="anonymous"
    ></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Merry Christmas</h1>

    <div class="countdown-container">
      <div class="days-c">
        <p class="big-text days">0</p>
        <span>Days</span>
      </div>
      <div class="hours-c">
        <p class="big-text hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-c">
        <p class="big-text minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-c">
        <p class="big-text seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
